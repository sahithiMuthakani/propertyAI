<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PropertyAI Blog - Real Estate Insights and Investment Tips">
    <title>Blog | PropertyAI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #10b981;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        [data-theme="dark"] {
            --bg-primary: #0a0a1a;
            --bg-secondary: #12122a;
            --bg-card: rgba(30, 30, 60, 0.6);
            --bg-nav: rgba(10, 10, 26, 0.95);
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --text-tertiary: #718096;
            --border: rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            --bg-primary: #f1f5f9;
            --bg-secondary: #ffffff;
            --bg-card: rgba(255, 255, 255, 0.9);
            --bg-nav: rgba(255, 255, 255, 0.95);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-tertiary: #94a3b8;
            --border: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .bg-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.2;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #667eea 0%, transparent 70%);
            top: -15%;
            left: -10%;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #10b981 0%, transparent 70%);
            bottom: -10%;
            right: -5%;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1rem 2rem;
            background: var(--bg-nav);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--gradient-1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary);
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            color: var(--text-primary);
            border-color: var(--primary);
        }

        .theme-toggle .sun {
            display: none;
        }

        .theme-toggle .moon {
            display: block;
        }

        [data-theme="light"] .theme-toggle .sun {
            display: block;
        }

        [data-theme="light"] .theme-toggle .moon {
            display: none;
        }

        /* Main */
        .main {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Blog Grid */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .blog-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .blog-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .blog-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .blog-content {
            padding: 1.5rem;
        }

        .blog-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .blog-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            line-height: 1.4;
        }

        .blog-excerpt {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .blog-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-tertiary);
            font-size: 0.8rem;
        }

        .blog-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 200;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 20px;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            width: 100%;
        }

        .modal-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            background: var(--bg-card);
            border: none;
            border-radius: 50%;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        /* Article Content Styles */
        .article-content {
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .article-content p {
            margin-bottom: 1.25rem;
        }

        .article-content h3 {
            color: var(--text-primary);
            font-size: 1.25rem;
            font-weight: 700;
            margin: 2rem 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary);
        }

        .article-content h4 {
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
            margin: 1.5rem 0 0.75rem 0;
        }

        .article-content ul,
        .article-content ol {
            margin: 1rem 0 1rem 1.5rem;
            color: var(--text-secondary);
        }

        .article-content li {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }

        .article-content strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .article-content .highlight-box {
            background: rgba(99, 102, 241, 0.1);
            border-left: 4px solid var(--primary);
            padding: 1rem 1.25rem;
            margin: 1.5rem 0;
            border-radius: 0 8px 8px 0;
        }

        .article-content .highlight-box p {
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .blog-grid {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-effects">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <header class="header">
        <a href="/" class="logo">
            <div class="logo-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </div>
            PropertyAI
        </a>
        <nav class="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/home" class="nav-link">Dashboard</a>
            <a href="/analytics" class="nav-link">Analytics</a>
            <a href="/blog" class="nav-link active">Blog</a>
            <button class="theme-toggle" id="themeToggle">
                <svg class="sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="12" cy="12" r="5" />
                    <line x1="12" y1="1" x2="12" y2="3" />

                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                    <line x1="1" y1="12" x2="3" y2="12" />
                    <line x1="21" y1="12" x2="23" y2="12" />
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                </svg>
                <svg class="moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"

                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />

            </button>
        </nav>
    </header>

    <main class="main">
        <div class="page-header">
            <h1 class="page-title">Real Estate Insights</h1>
            <p class="page-subtitle">Stay informed with the latest trends, tips, and analysis in property valuation</p>
        </div>

        <div class="blog-grid" id="blogGrid">
            <div class="loading">Loading articles...</div>
        </div>
    </main>

    <!-- Blog Detail Modal -->
    <div class="modal-overlay" id="blogModal">
        <div class="modal-content" style="position: relative;">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <img class="modal-image" id="modalImage" src="" alt="">
            <div class="modal-body">
                <span class="blog-category" id="modalCategory"></span>
                <h2 class="blog-title" id="modalTitle" style="font-size: 1.75rem; margin: 1rem 0;"></h2>
                <div class="blog-meta" style="margin-bottom: 1.5rem;">
                    <span id="modalMeta"></span>
                </div>
                <div id="modalContent" class="article-content"></div>
            </div>
        </div>
    </div>

    <script>
        // Theme management
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);

        document.getElementById('themeToggle').addEventListener('click', () => {
            const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Load blogs
        async function loadBlogs() {
            try {
                const res = await fetch('/api/blogs');
                const data = await res.json();

                const grid = document.getElementById('blogGrid');
                grid.innerHTML = '';

                data.blogs.forEach(blog => {
                    const card = document.createElement('div');
                    card.className = 'blog-card';
                    card.onclick = () => openModal(blog);
                    card.innerHTML = `
                        <img class="blog-image" src="${blog.image}" alt="${blog.title}" onerror="this.src='https://images.unsplash.com/photo-1560518883-ce09059eeffa?w=800'">
                        <div class="blog-content">
                            <span class="blog-category">${blog.category}</span>
                            <h3 class="blog-title">${blog.title}</h3>
                            <p class="blog-excerpt">${blog.excerpt}</p>
                            <div class="blog-meta">
                                <span>üìÖ ${blog.date}</span>
                                <span>‚è±Ô∏è ${blog.readTime} min read</span>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (e) {
                console.error('Failed to load blogs:', e);
                document.getElementById('blogGrid').innerHTML = '<p class="loading">Failed to load articles</p>';
            }
        }

        function openModal(blog) {
            document.getElementById('modalImage').src = blog.image;
            document.getElementById('modalCategory').textContent = blog.category;
            document.getElementById('modalTitle').textContent = blog.title;
            document.getElementById('modalMeta').textContent = `${blog.author} ‚Ä¢ ${blog.date} ‚Ä¢ ${blog.readTime} min read`;
            document.getElementById('modalContent').innerHTML = formatBlogContent(blog.content);
            document.getElementById('blogModal').classList.add('show');
        }

        function formatBlogContent(content) {
            if (!content) return '';

            // Split content by double newlines to get paragraphs
            const blocks = content.split(/\n\n+/);
            let html = '';

            blocks.forEach(block => {
                block = block.trim();
                if (!block) return;

                // Check if the block is an ALL CAPS heading (section header)
                if (/^[A-Z][A-Z\s\d:]+$/.test(block) && block.length < 80) {
                    html += `<h3>${block}</h3>`;
                }
                // Check if it's a numbered list with title (e.g., "1. Physical Characteristics:")
                else if (/^\d+\.\s+[A-Z]/.test(block)) {
                    const lines = block.split('\n');
                    const firstLine = lines[0];
                    const rest = lines.slice(1).join(' ').trim();

                    // Extract the heading part and description
                    const match = firstLine.match(/^(\d+\.\s+[^:]+):?\s*(.*)/);
                    if (match) {
                        html += `<h4>${match[1]}</h4>`;
                        if (match[2] || rest) {
                            html += `<p>${match[2]} ${rest}</p>`;
                        }
                    } else {
                        html += `<p>${block}</p>`;
                    }
                }
                // Check if block contains bullet points (lines starting with -)
                else if (block.includes('\n-') || block.startsWith('-')) {
                    const lines = block.split('\n');
                    let listItems = [];
                    let currentText = '';

                    lines.forEach(line => {
                        line = line.trim();
                        if (line.startsWith('-')) {
                            if (currentText) {
                                html += `<p>${currentText}</p>`;
                                currentText = '';
                            }
                            listItems.push(line.substring(1).trim());
                        } else if (listItems.length > 0) {
                            // Continue list item
                            listItems[listItems.length - 1] += ' ' + line;
                        } else {
                            currentText += (currentText ? ' ' : '') + line;
                        }
                    });

                    if (currentText) {
                        html += `<p>${currentText}</p>`;
                    }
                    if (listItems.length > 0) {
                        html += '<ul>' + listItems.map(item => `<li>${item}</li>`).join('') + '</ul>';
                    }
                }
                // Check for sub-heading pattern (Title followed by colon)
                else if (/^[A-Z][a-zA-Z\s]+:/.test(block) && block.length < 100 && !block.includes('.')) {
                    const colonIndex = block.indexOf(':');
                    const heading = block.substring(0, colonIndex);
                    const rest = block.substring(colonIndex + 1).trim();
                    html += `<h4>${heading}</h4>`;
                    if (rest) {
                        html += `<p>${rest}</p>`;
                    }
                }
                // Regular paragraph
                else {
                    // Make text between asterisks bold and handle line breaks within paragraph
                    let formattedBlock = block
                        .replace(/\n/g, ' ')
                        .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                        .replace(/\*([^*]+)\*/g, '<em>$1</em>');
                    html += `<p>${formattedBlock}</p>`;
                }
            });

            return html;
        }

        function closeModal() {
            document.getElementById('blogModal').classList.remove('show');
        }

        // Close modal on outside click
        document.getElementById('blogModal').addEventListener('click', (e) => {
            if (e.target.id === 'blogModal') closeModal();
        });

        loadBlogs();

        // Chatbot Functions
        function toggleChatbot() {
            document.getElementById('chatbotPanel').classList.toggle('show');
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;

            const messages = document.getElementById('chatMessages');
            messages.innerHTML += `<div class="chat-message user">${message}</div>`;
            input.value = '';
            messages.scrollTop = messages.scrollHeight;

            messages.innerHTML += `<div class="chat-message bot typing-indicator" id="typing"><span></span><span></span><span></span></div>`;
            messages.scrollTop = messages.scrollHeight;

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await res.json();
                document.getElementById('typing')?.remove();
                messages.innerHTML += `<div class="chat-message bot">${data.response || 'Sorry, I couldn\'t process that.'}</div>`;
            } catch (e) {
                document.getElementById('typing')?.remove();
                messages.innerHTML += `<div class="chat-message bot">Sorry, I'm having trouble connecting.</div>`;
            }
            messages.scrollTop = messages.scrollHeight;
        }
    </script>

    <!-- Chatbot Styles -->
    <style>
        .chatbot-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: var(--gradient-1);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;

            z-index: 100;

        }

        .chatbot-btn:hover {
            transform: scale(1.1);
        }

        .chatbot-panel {
            position: fixed;
            bottom: 6rem;
            right: 2rem;
            width: 380px;
            height: 500px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            z-index: 100;
            display: none;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .chatbot-panel.show {
            display: flex;
        }

        .chat-header {
            padding: 1rem;
            background: var(--gradient-1);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header-title {
            font-weight: 700;
        }

        .chat-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .chat-message {
            max-width: 85%;
            padding: 0.75rem 1rem;
            border-radius: 16px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .chat-message.user {
            background: var(--primary);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .chat-message.bot {
            background: var(--bg-card);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
        }

        .chat-input-area {
            padding: 1rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.5rem;
        }

        .chat-input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 25px;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .chat-send {
            width: 40px;
            height: 40px;
            background: var(--gradient-1);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 0.75rem 1rem;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-tertiary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-6px);
            }
        }
    </style>

    <!-- Chatbot HTML -->
    <button class="chatbot-btn" onclick="toggleChatbot()">üí¨</button>
    <div class="chatbot-panel" id="chatbotPanel">
        <div class="chat-header">
            <span class="chat-header-title">üè† PropertyAI Assistant</span>
            <button class="chat-close" onclick="toggleChatbot()">&times;</button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="chat-message bot">Hi! Ask me anything about real estate articles, investment tips, or property
                insights!</div>
        </div>
        <div class="chat-input-area">
            <input type="text" class="chat-input" id="chatInput" placeholder="Ask me anything..."
                onkeypress="if(event.key==='Enter')sendMessage()">
            <button class="chat-send" onclick="sendMessage()">‚û§</button>
        </div>
    </div>
</body>
